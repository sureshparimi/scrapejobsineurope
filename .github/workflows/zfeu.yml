name: Scrape latest jobs

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repo
        uses: actions/checkout@v3

      - name: Setting up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installing necessary packages
        run: |
          apt list --installed
          sudo apt purge google-chrome-stable
          pip install chromedriver-autoinstaller selenium pyvirtualdisplay
          sudo apt-get install xvfb
          pip install requests beautifulsoup4 pandas webdriver-manager selenium

      - name: Run the scraping script
        run: python scratchpad.py || echo "Script failed, continuing workflow"

      - name: Parse masterdatabase.json into table
        id: parse-json
        run: |
          echo "# Latest Jobs" > README.md
          echo "" >> README.md
          echo "This page is updated at $(TZ='Europe/Paris' date +'%B %d, %Y %H:%M:%S')" >> README.md
          echo "" >> README.md
          echo "| Job Title | Job Location | Job Link | Job Posted |" >> README.md
          echo "| --- | --- | --- | --- |" >> README.md
          while IFS="|" read -r job_title job_location job_link job_posted; do
            echo "| $job_title | $job_location | [Apply]($job_link) | $job_posted |" >> README.md
          done < <(jq -r '.[] | "\(.job_title)|\(.job_location)|\(.JobLink)|\(.JobPosted // (now | strftime("%e %B %Y %l:%M %p %Z")))"' masterdatabase.json) || echo "JSON parsing failed"

      - name: Set Git user credentials
        run: |
          git config --global user.name "Suresh Parimi"
          git config --global user.email "reachparimi@gmail.com"

      - name: Pull changes from remote repository
        run: git pull

      - name: Commit and push if it changed
        run: |
          git add README.md
          timestamp=$(date -u)
          git commit -m "Latest jobs: ${timestamp}" || exit 0
          git push

  archive:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repo
        uses: actions/checkout@v3

      - name: Set Git user credentials
        run: |
          git config --global user.name "Suresh Parimi"
          git config --global user.email "reachparimi@gmail.com"

      - name: Parse alljobs.json into archivedjobs.md
        id: parse-alljobs
        run: |
          echo "# Archived Jobs" > archivedjobs.md
          echo "" >> archivedjobs.md
          echo "| Job Title | Job Location | Job Link | Job Posted |" >> archivedjobs.md
          echo "| --- | --- | --- | --- |" >> archivedjobs.md
          while IFS="|" read -r job_title job_location job_link job_posted; do
            echo "| $job_title | $job_location | [Apply]($job_link) | $job_posted |" >> archivedjobs.md
          done < <(jq -r '.[] | "\(.job_title)|\(.job_location)|\(.JobLink)|\(.JobPosted // (now | strftime("%e %B %Y %l:%M %p %Z")))"' alljobs.json) || echo "JSON parsing failed"

      - name: Commit and push
        run: |
          git add archivedjobs.md
          timestamp=$(date -u)
          git commit -m "Archived jobs: ${timestamp}" || exit 0
          git push

      - name: Update README.md with archivedjobs.md link
        run: |
          echo "" >> README.md
          echo "## Archived Jobs" >> README.md
          echo "" >> README.md
          echo "You can find the archived job listings [here](archivedjobs.md)." >> README.md
          echo "" >> README.md
          git add README.md
          git commit -m "Update README.md with archivedjobs.md link" || exit 0
          git push
