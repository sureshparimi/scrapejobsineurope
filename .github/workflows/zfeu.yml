name: Scrape latest jobs

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'

jobs:
  job2:
    runs-on: ubuntu-latest

    steps:
      - name: Checking out repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install necessary packages
        run: |
          pip install requests beautifulsoup4 pandas webdriver-manager selenium

      - name: Run the scraping script
        run: python scrape_latest_jobs.py || echo "Script failed, continuing workflow"

      - name: Parse ottacomdata.json into table
        id: parse-json
        run: |
          echo "| Job Title | Job Location | Job Link | Job Posted | Visa Sponsorship |" > README.md
          echo "| --- | --- | --- | --- | --- |" >> README.md
          jq -r '.[] | "| \(.position) | \(.location) | [Apply](\(.description)) | \(.post_date) | \(.visa) |"' ottacomdata.json >> README.md || echo "JSON parsing failed"

      - name: Set Git user credentials
        run: |
          git config --global user.name "Suresh Parimi"
          git config --global user.email "reachparimi@gmail.com"

  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checking out repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas selenium

      - name: Run the scraping script
        run: python relocatewithus.py || echo "Script failed, continuing workflow"

      - name: Parse relocatewithusjobs.json into table
        id: parse-json
        run: |
          echo "| Job Title | Job Location | Job Link | Job Posted | Visa Sponsorship |" > README.md
          echo "| --- | --- | --- | --- | --- |" >> README.md
          jq -r '.[] | "| \(.position) | \(.location) | [Apply](\(.description)) | \(.post_date) | \(.visa) |"' relocatewithusjobs.json >> README.md || echo "JSON parsing failed"

      - name: Set Git user credentials
        run: |
          git config --global user.name "Your Name"
          git config --global user.email "your-email@example.com"

  combine-data:
    needs: [job2, scrape]

    runs-on: ubuntu-latest

    steps:
      - name: Checking out repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install jsonlines

      - name: Combine data from ottacomdata.json and relocatewithusjobs.json
        run: |
          cat ottacomdata.json > alljobs.json
          jq -s add alljobs.json relocatewithusjobs.json > tmpfile && mv tmpfile alljobs.json

      - name: Update README.md from alljobs.json
        id: update-readme
        run: |
          git pull origin main
          cat README.md >> new_README.md
          echo "" >> new_README.md
          echo "# Latest Jobs" >> new_README.md
          echo "" >> new_README.md
          echo "This page is updated at $(TZ='Europe/Paris' date +'%B %d, %Y %H:%M:%S')" >> new_README.md
          echo "" >> new_README.md
          echo "| Job Title | Job Location | Job Link | Job Posted | Visa Sponsorship |" >> new_README.md
          echo "| --- | --- | --- | --- | --- |" >> new_README.md
          jq -r '.[] | "| \(.position) | \(.location) | [Apply](\(.description)) | \(.post_date) | \(.visa) |"' alljobs.json >> new_README.md || echo "JSON parsing failed"
          mv new_README.md README.md

      - name: Set Git user credentials
        run: |
          git config --global user.name "Your Name"
          git config --global user.email "your-email@example.com"

      - name: Commit and push
        run: |
          git add README.md
          timestamp=$(date -u)
          git commit -m "Latest jobs: ${timestamp}" || exit 0
          git push
